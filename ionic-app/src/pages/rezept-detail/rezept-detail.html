<ion-header>

  <ion-navbar>
    <ion-title>{{ rezept.name }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  {{ rezept.beschreibung }}

  <ion-list>
    <ion-item *ngFor="let zutat of rezept.zutaten">
      <ion-label>{{zutat.name}}</ion-label>
      <ion-label>{{zutat.menge}} cl</ion-label>
    </ion-item>
  </ion-list>

</ion-content>
