<ion-header>
  <ion-navbar>
    <ion-title>Cocktailmaker</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h2>Zutaten</h2>
  <p>
    WÃ¤hlen Sie die Zutaten, die Sie zuhause haben, aus
  </p>

  <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>

  <ion-list>

    <ion-item *ngFor="let zutat of zutatenToShow">
      <ion-label>{{ zutat.name }}</ion-label>
      <ion-checkbox color="blue" checked="false" (ionChange)="updateChecked($event, zutat)"></ion-checkbox>
    </ion-item>

  </ion-list>

  <button ion-button color="danger" (click)="presentErgebnisListe($event)" round>Generate Cocktails</button>
</ion-content>
