<ion-header>
  <ion-navbar>
    <ion-title>Cocktailmaker</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <h2>Zutaten</h2>
  <p>
    WÃ¤hlen Sie die Zutaten, die Sie zuhause haben, aus
  </p>

  <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>

  <ion-list>

    <ion-item *ngFor="let zutat of zutatenToShow">
      <ion-label>{{ zutat.name }}</ion-label>
      <ion-checkbox color="blue" checked="false" (ionChange)="updateChecked($event, zutat)"></ion-checkbox>
    </ion-item>

  </ion-list>


</ion-content>
<ion-footer>
  <ion-row>
    <ion-col text-center>
      <button ion-button color="danger" (click)="presentErgebnisListe($event)" text-center round>Generate Cocktails</button>
    </ion-col>
  </ion-row>
</ion-footer>
